version: 0.9.2.0
name: Progress HUD
id: mbprogresshud
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/MBProgressHUD
summary: A translucent, HUD-style dialog that shows a progress indicator and a status label.
no_build: true
libraries:
  ios-unified: ../output/unified/MBProgressHUD.dll
  ios: ../output/classic/MBProgressHUD.dll
samples:
  - name: "iOS Unified Sample"
    path: ../samples/MBProgressHUDDemo/MBProgressHUDDemo.sln
    removeFiles:
      - MBProgressHUDDemo/MBProgressHUDDemo-classic.csproj
  - name: "iOS Classic Sample"
    path: ../samples/MBProgressHUDDemo/MBProgressHUDDemo-classic.sln
    removeFiles:
      - MBProgressHUDDemo/MBProgressHUDDemo.csproj
monodoc: docs/
icons:
  - icons/mbprogresshud_128x128.png
  - icons/mbprogresshud_512x512.png
screenshots:
  - screenshots/screenshot1.png
is_shell: true
packages:
  ios-unified: mbprogresshud, Version=0.9.2.0
  ios: mbprogresshud, Version=0.9.2.0
