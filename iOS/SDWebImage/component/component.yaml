version: 3.7.5
name: SDWebImage for Xamarin.iOS
id: sdwebimage
publisher: Xamarin Inc
publisher-url: https://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/SDWebImage
summary: Extensions for UIImageView allowing you to asynchronously load web images.
icons:
 - icons/sdwebimage_128x128.png
 - icons/sdwebimage_512x512.png
libraries:
  ios:
    - ../output/classic/SDWebImage.dll
  ios-unified:
    - ../output/unified/SDWebImage.dll
samples:
  - name: "iOS Classic Sample Load Image"
    path: "../samples/SDWebImageSimpleSample/SDWebImageSimpleSample-Classic.sln"
    removeFiles:
      - SDWebImageSimpleSample/SDWebImageSimpleSample.csproj
  - name: "iOS Unified Sample Load Image"
    path: "../samples/SDWebImageSimpleSample/SDWebImageSimpleSample.sln"
    removeFiles:
      - SDWebImageSimpleSample/SDWebImageSimpleSample-Classic.csproj
  - name: "iOS Classic Sample MTD"
    path: "../samples/SDWebImageMTDialogSample/SDWebImageMTDialogSample-Classic.sln"
    removeFiles:
      - SDWebImageMTDialogSample/SDWebImageMTDialogSample.csproj
  - name: "iOS Unified Sample MTD"
    path: "../samples/SDWebImageMTDialogSample/SDWebImageMTDialogSample.sln"
    removeFiles:
      - SDWebImageMTDialogSample/SDWebImageMTDialogSample-Classic.csproj
  - name: "iOS Classic Sample TableView"
    path: "../samples/SDWebImageSample/SDWebImageSample-Classic.sln"
    removeFiles:
      - SDWebImageSample/SDWebImageSample.csproj
  - name: "iOS Unified Sample TableView"
    path: "../samples/SDWebImageSample/SDWebImageSample.sln"
    removeFiles:
      - SDWebImageSample/SDWebImageSample-Classic.csproj
  - name: "iOS Unified MapKit Annotation Image"
    path: "../samples/SDWebImageMapKitSample/SDWebImageMapKitSample.sln"
no_build: true
is_shell: true
packages:
  ios: Xamarin.SDWebImage, Version=3.7.5
  ios-unified: Xamarin.SDWebImage, Version=3.7.5
