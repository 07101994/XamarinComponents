    path: ../samples/VideoSplashSample/VideoSplashSample.sln
    configuration: "Release|iPhone"
  - name: "Classic API Sample"
    path: ../samples/VideoSplashSample-Classic/VideoSplashSample-Classic.sln
    configuration: "Release|iPhone"

monodoc: ../docs/
 